<!doctype html>
<html>

<head>
    <title>IPHONELIZE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png" />

    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/libraries/font-awesome/css/font-awesome.min.css">

    <!--stilos css-->
    <link rel="stylesheet" href="assets/libraries/materialize/css/materialize.css">
    <link rel="stylesheet" href="assets/resources/styles/style.css">
    <!--Jquery-->
    <script src="assets/libraries/jquery/jquery-2.2.4.min.js"></script>
    <!--materialize JS-->
    <script src="assets/libraries/materialize/js/materialize.js"></script>
    <!--JS-->
    <script src="assets/resources/scripts/main.js"></script>
    <script src="assets/resources/scripts/login.js"></script>

</head>


<body>
    <!--MENU-->
    <div id="menu"></div>
    <!--MENU CELULAR-->
    <ul class="sidenav" id="mobile"></ul>
    <!--CONTEUDO-->

    <main class="container grey lighten-2">
        <div class="container white">
            <h3 class="">Faça seu Login!!</h3>
            <form action="" class="col s12 m6 l6" id="form-login">
                <div class="row">
                    <div class="col s12 l12">
                        <label for="">Email:</label>
                        <input type="text" id="input-email" class="validate" pattern="^(\w+\.)?\w+@\w+\.(\w+\.)?\w{3}(\.\w{2})?" required>
                    </div>
                    <div class="col s12 l12">
                        <label for="">Senha:</label>
                        <input id="input-password" type="password" class="validate" required>
                    </div>
                </div>
                <div class="col center">
                    <button class="col waves-effect waves-light btn-large black" type="submit">Entrar</button>
                </div>
            </form>
        </div>

    </main>

    <!--RODAPÉ-->
    <div id="footer" class="black"></div>

</body></html>
